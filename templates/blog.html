<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      .hero-section {
        background: linear-gradient(120deg, #ff7b54, #ffb085);
        color: white;
        text-align: center;
        padding: 80px 20px;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .hero-section h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .btn-hero {
        background-color: white;
        color: #ff7b54;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        padding: 10px 25px;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .btn-hero:hover {
        transform: scale(1.1);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }
      .content {
        padding: 40px 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <h1>Welcome to My Blog</h1>
        <p>Your one-stop destination for amazing content and ideas!</p>
        <a href="#content" class="btn btn-hero">Explore Now</a>
      </div>
    </section>

    <!-- Content Section -->
    <div class="content" id="content">
      <div class="container">
        <h2 class="mb-4" style="color: #333;">Stay Tuned for Updates</h2>
        <p style="font-size: 1.1rem; color: #555;">
          Weâ€™re working hard to bring you exciting content. Check back soon for more updates on our journey!
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
