<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .jain {
          background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
  position: fixed; /* Ensures the div stays fixed on the screen */
  top: 0;          /* Aligns the top edge of the div with the top of the viewport */
  left: 0;         /* Aligns the left edge of the div with the left of the viewport */
  width: 100%;     /* Makes the div span the full width of the viewport */
  height: 100%;    /* Makes the div span the full height of the viewport */
  z-index: 9999;
      }
      .contact-container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .contact-heading {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
      }
      .btn-primary {
        width: 100%;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="jain">
      <div class="contact-container">
      <h1 class="contact-heading">Contact Us</h1>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="footer">

        <p>Email: <a href="vishujainvj416@gmail.com">vishujainvj416@gmail.com</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </div>
  </body>
</html>
